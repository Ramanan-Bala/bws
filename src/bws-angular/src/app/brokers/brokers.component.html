<div>
  <h2>Brokers</h2>
</div>
<div nz-row nzJustify="end" class="top-bottom-space">
  <button nz-col nz-button nzType="primary" [routerLink]="['/add-edit', index]">
    Add
  </button>
</div>
<nz-table [nzPageSize]="5" [nzData]="brokers">
  <thead>
    <tr>
      <th>Broker Id</th>
      <th>Name</th>
      <th>Address Line 1</th>
      <th>Address Line 2</th>
      <th>City</th>
      <th>Mobile</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of brokers; let index = index">
      <td>{{ data.brokerId }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.addressLine1 }}</td>
      <td>{{ data.addressLine2 }}</td>
      <td>{{ data.city }}</td>
      <td>{{ data.mobileNumber }}</td>
      <td>
        <a
          [routerLink]="['/add-edit', this.index]"
          nz-icon
          [nzType]="'edit'"
          [nzTheme]="'twotone'"
          nz-tooltip
          nzTooltipTitle="Edit"
        ></a>
        <nz-divider nzType="vertical"></nz-divider>
        <a
          (click)="delData()"
          nz-icon
          [nzType]="'delete'"
          [nzTheme]="'twotone'"
          [nzTwotoneColor]="'#eb2f96'"
          nz-tooltip
          nzTooltipTitle="Delete"
        ></a>
      </td>
    </tr>
  </tbody>
</nz-table>
