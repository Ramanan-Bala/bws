<nz-card nzTitle="Brokers" [nzExtra]="extraTemplate" class="tm">
  <nz-table
    [nzLoading]="loading"
    [nzPageSize]="10"
    [nzPageSizeOptions]="[5, 10, 20]"
    #brokerTable
    nzShowPagination
    nzShowSizeChanger
    nzSize="small"
    [nzShowTotal]="rangeTemplate"
    [nzData]="brokers"
  >
    <thead>
      <tr>
        <th>S.No</th>
        <th
          *ngFor="let data of sort"
          [nzSortOrder]="data.sortOrder"
          [nzSortFn]="data.sortFn"
          [nzSortDirections]="data.sortDirections"
        >
          {{ data.name }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let data of brokerTable.data | brokerSearch: searchValue;
          let index = index
        "
      >
        <td>{{ index + 1 }}</td>
        <td>{{ data.brokerName }}</td>
        <td>{{ data.addressLine1 }}</td>
        <td>{{ data.addressLine2 }}</td>
        <td>{{ data.city }}</td>
        <td>{{ data.contactNumber }}</td>
        <td>
          <a
            [routerLink]="['/brokers/edit', data.id]"
            nz-icon
            [nzType]="'edit'"
            [nzTheme]="'twotone'"
            nz-tooltip
            nzTooltipTitle="Edit"
          ></a>
          <nz-divider nzType="vertical"></nz-divider>
          <a
            nz-tooltip
            nzTooltipTitle="Delete"
            nz-icon
            [nzType]="'delete'"
            [nzTheme]="'twotone'"
            [nzTwotoneColor]="'#eb2f96'"
            nz-popconfirm
            nzPopconfirmTitle="Are you sure, you want to delete this broker?"
            [nzIcon]="iconTpl"
            nzOkText="ok"
            nzCancelText="cancel"
            (nzOnConfirm)="delData(data.id)"
          ></a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
<ng-template #extraTemplate>
  <div nz-row>
    <div nz-col>
      <nz-input-group [nzSuffix]="suffixIconSearch">
        <input
          [(ngModel)]="searchValue"
          type="text"
          nz-input
          placeholder="Search..."
        />
      </nz-input-group>
      <ng-template #suffixIconSearch>
        <i nz-icon nzType="search"></i>
      </ng-template>
    </div>
    <button
      nz-col
      nz-button
      nzType="primary"
      [routerLink]="['/brokers/add']"
      class="lm"
    >
      <i nz-icon nzType="plus-circle" nzTheme="outline"></i>
      Add
    </button>
  </div>
</ng-template>
<ng-template #iconTpl>
  <i nz-icon nzType="question-circle-o" style="color: red"></i>
</ng-template>
<ng-template #rangeTemplate let-range="range" let-total>
  {{ range[0] }}-{{ range[1] }} of {{ total }} items
</ng-template>
